<div>
  <h4>Daftar Dokter</h4>
  <div class="row mt-4">
    <div class="col-md-4">
      <input type="text" class="form-control" />
    </div>
    <div class="col-md-3"></div>
    <div class="col-md-1">
      <button class="submit btn btn-success mb-2 " routerLink="/add-dokter">
        Tambah
      </button>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-md-8">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Nama Dokter</th>
            <th scope="col">Jenis Kelamin</th>
            <th scope="col">Alamat</th>
            <th scope="col">Tanggal Terdaftar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dokter of listDokter; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ dokter.nama }}</td>
            <td>{{ dokter.jenisKelamin }}</td>
            <td>{{ dokter.alamat }}</td>
            <td>{{ formattedDate(dokter.tanggalTerdaftar) }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
