<div>
  <h4>Daftar Petugas Apotek</h4>
  <div class="row mt-4">
    <div class="col-md-4">
      <input type="text" class="form-control" />
    </div>
    <div class="col-md-3"></div>
    <div class="col-md-1">
      <button class="submit btn btn-success mb-2 " routerLink="/add-apoteker">
        Tambah
      </button>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-md-8">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Nama P. Apotek</th>
            <th scope="col">Jenis Kelamin</th>
            <th scope="col">Alamat</th>
            <th scope="col">Tanggal Terdaftar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let apoteker of listApoteker; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ apoteker.nama }}</td>
            <td>{{ apoteker.jenisKelamin }}</td>
            <td>{{ apoteker.alamat }}</td>
            <td>{{ formattedDate(apoteker.tanggalTerdaftar) }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
