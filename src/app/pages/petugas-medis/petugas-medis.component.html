<div>
    <h4>Daftar Pasien</h4>
    <div class="row mt-4">
      <div class="col-md-4">
        <input type="text" class="form-control" />
      </div>
      <div class="col-md-3"></div>
      <div class="col-md-1">
        <button class="submit btn btn-medicode mb-2 " routerLink="/petugasmedis/tambahpasien">
          Tambah
        </button>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md-8">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">No</th>
              <th scope="col">ID Pasien</th>
              <th scope="col">Nama Pasien</th>
              <th scope="col">Usia</th>
              <th scope="col">Jenis Kelamin</th>
              <th scope="col">Alamat</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let pasien of listPasien; let i = index">
                  <th scope="row">{{ i + 1 }}</th>
                  <td>{{ pasien.idPasien }}</td>
                  <td>{{ pasien.nama }}</td>
                  <td>{{ pasien.usia }}</td>
                  <td>{{ pasien.jenisKelamin }}</td>
                  <td>{{ pasien.alamat }}</td>
                  <td class="text-center">
                      <fa-icon
                      [icon]="faPrint"
                      ></fa-icon>
                  </td>
                </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
