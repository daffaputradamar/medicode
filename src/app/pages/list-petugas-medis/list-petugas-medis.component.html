<div>
  <h4>Daftar Petugas Medis</h4>
  <div class="row mt-4">
    <div class="col-md-4">
      <input type="text" class="form-control" />
    </div>
    <div class="col-md-3"></div>
    <div class="col-md-1">
      <button
        class="submit btn btn-success mb-2 "
        routerLink="/add-petugas-medis"
      >
        Tambah
      </button>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-md-8">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Nama P. Medis</th>
            <th scope="col">Jenis Kelamin</th>
            <th scope="col">Alamat</th>
            <th scope="col">Tanggal Terdaftar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let petugasMedis of listPetugasMedis; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ petugasMedis.nama }}</td>
            <td>{{ petugasMedis.jenisKelamin }}</td>
            <td>{{ petugasMedis.alamat }}</td>
            <td>{{ formattedDate(petugasMedis.tanggalTerdaftar) }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
